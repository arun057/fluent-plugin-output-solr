<source>
  @type forward
  port 24224
</source>

<filter messages>
  @type parser
  format grok
  <grok>
    pattern %{COMBINEDAPACHELOG:message}
    time_format "%d/%b/%Y:%H:%M:%S %z"
  </grok>
  key_name message
</filter>

<match messages>
  @type solr
  log_level error
  zk_host "#{ENV['SOLR_ZK_HOST']}"
  collection "#{ENV['SOLR_COLLECTION']}"
  ignore_undefined_fields false
  flush_size 100
  buffer_type memory
  buffer_queue_limit 64m
  buffer_chunk_limit 8m
  flush_interval 10s
  commit_with_flush true
</match>
